<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 1.导入vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- 2.定义一个标签，需要给标签添加ID -->
		<div id='app'>
			<span>{{message}}</span>
			<hr>
			<table>
				<!-- 双向绑定，在input标签中做任何变化，vm标签中都可以拿到数据 -->
				<tr>
					<td>用户名</td>
					<td><input type="text" name="username" v-model="username"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" name="password" v-model="password"></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="password" name="password2" v-model="password2"></td>
				</tr>
				<tr>
					<td>性别</td>
					<td>
						男<input type="radio" name="sex" value="boy" v-model="sex">
						女<input type="radio" name="sex" value="girl" v-model="sex">
					</td>
					<td>
						<!-- 爱好可能有多个，需要使用列表接收 -->
						足球 <input type="checkbox" name="like" value="足球" v-model="like">
						篮球 <input type="checkbox" name="like" value="篮球" v-model="like">
						兵乓球<input type="checkbox" name="like" value="兵乓球" v-model="like">
					</td>
				</tr>

			</table>
			<button v-on:click="register">注册</button>
		</div>
	</body>
	<script type='text/javascript'>
		<!-- 3.创建vue实例 -->
		var vm = new Vue({
			//接管标签
			el: "#app",
			//绑定数据
			data: {
				message: "hello",
				username: '',
				password: '',
				password2: '',
				sex: '',
				like:[],
			},
			methods:{
				register:function(){
					alert(this.username + this.password + this.sex + this.like);
				}
			}
		})
	</script>

</html>
