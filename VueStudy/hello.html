<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
		  el: '#app',	// 找到id为app的元素
		  data: {
		    message: 'Hello Vue!'
		  }
		})
	</script>
</html>
