<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" name="todoitem" v-model="newitem"/><button @click="add">添加</button>
			<hr>
			<ul>
				<li v-for="(item,index) in items">
					<a href="javascript:;" @click="up(index)">上</a>
					{{item}} <a href="javascript:;" @click="deleitem(index)">删除</a>
					<a href="javascript:;" @click="down(index)">下</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				message:"Hello",
				items:['学习html','学习python','mysql'],
				newitem:'',
				
			},
			methods:{
				add:function(){
					this.items.push(this.newitem);
					//清空输入框
					this.newitem = '';
				},
				deleitem:function(index){
					this.items.splice(index,1);
				},
				up:function(index){
					//1.获取当前元素
					current = this.items[index]
					//2.先把当前元素删除
					this.items.splice(index,1);
					//3。再添加，添加的时候让他的索引-1
					this.items.splice(index - 1,0,current);
				},
				down:function(index){
					//1.获取当前元素
					current = this.items[index]
					//2.先把当前元素删除
					this.items.splice(index,1);
					//3。再添加，添加的时候让他的索引-1
					this.items.splice(index + 1,0,current);
				}
			}
		})
	</script>
</html>
