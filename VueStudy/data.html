<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<a href="#">{{message}}</a>
			<span>{{hello}}</span>
			<hr>
			<!-- <span>{{world}}</span> -->
			<a v-bind:href="url">戳我有惊喜</a>
			<span v-bind:title="showmessage">鼠标放在这里</span>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
				message:'优惠券',
				hello:'Hello',
				url:'http://www.baidu.com',
				showmessage:'当前的时间是:' + new Date().toLocaleString()
			}
		})
	</script>
</html>
