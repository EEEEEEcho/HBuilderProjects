<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 1.导入vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- 2.定义一个标签，需要给标签添加ID -->
		<div id='app'>
			<span>{{message}}</span>
			<hr>
			<a href="#" v-if="isLogin">欢迎回来</a>
			<hr>
			<!-- 流程控制需要紧挨着， -->
			<a href="#" v-if="level === 1">青铜</a>
			<a href="#" v-else-if="level === 2">白银</a>
			<a href="#" v-else>王者</a>
			
			<hr>
			<!-- 如果seen为false，那么v-if元素就不会存在，但是v-show元素会存在，只是css中的display变为了none -->
			<span v-if="seen">v-if</span>
			<span v-show="seen">v-show</span>
			
			
			<!-- for -->
			<hr>
			<ul>
				<li v-for="item in items">{{item}}</li>
			</ul>
			<ul>
				<li v-for="(item,index) in items">{{index + 1}}:{{item}}</li>
			</ul>
			<hr>
			<!-- 对对象进行遍历 -->
			<ul>
				<li v-for="item in object">{{item}}</li>
			</ul>
			<ul>
				<li v-for="(value,key) in object">{{key}}:{{value}}</li>
			</ul>
			
			<!-- 对复杂列表进行遍历-->
			<hr>
			<ul>
				<li v-for="todo in todos">{{todo.title}} --> {{todo.author}}</li>
			</ul>
		</div>
	</body>
	<script type='text/javascript'>
		<!-- 3.创建vue实例 -->
		var vm = new Vue({
			el:'#app',
			data:{
				message:'hello',
				isLogin:false,
				level:2,
				seen:true,
				items:['a','b','c','d','e'],
				object:{
					title:'How to do lists in Vue',
					author:'Jane Doe',
					publishedAt:'2016-04-19'
				},
				todos: [
				       {
				        title: 'Vue',
				        author: 'Jane Doe',
				        publishedAt: '2016-04-10'
				      },
				      {
				        title: 'python',
				        author: 'Ricky',
				        publishedAt: '2019-04-10'
				      },
				      {
				        title: 'itcast',
				        author: 'itcast',
				        publishedAt: '2006-05-08'
				      }
				    ]
			}
		})
	</script>
		
</html>
