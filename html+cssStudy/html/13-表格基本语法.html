<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="500" height="300">
        <tr>
            <th>姓名</th><th>性别</th><th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td><td>男</td><td>56</td>
        </tr>
        <tr>
            <td>张学友</td><td>男</td><td>58</td>
        </tr>
        <tr>
            <td>郭富城</td><td>男</td><td>57</td>
        </tr>
    </table>
    <p>
        表格的属性 align 对齐方式<br>
        border 边框<br>
        cellpadding 规定单元边沿与内容之间的空白，默认1像素 单位像素<br>
        cellspacing 规定单元格之间的空白距离，默认2像素<br>
        width / height 设置宽度和高度，<br>
    </p>
</body>
</html>
