<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        label标签为input元素定义‘标注’<br>
        label标签用于绑定一个表单元素，当点击label标签内的文本时，浏览器就会自动将焦点转到或者<br>
        选择对应的表单元素上，用来增加用户体验<br>
        核心：label标签的for属性应当与相关元素的id属性相同
    </p>
    <!-- for中的id要和input中的id是相同的，实现的效果就是点击“用户名：”三个字就可以将焦点定位到input内 -->
    <label for="text">用户名：</label><input type="text" id="text">
</body>
</html>
