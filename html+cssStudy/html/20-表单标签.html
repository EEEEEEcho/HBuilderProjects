<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="caonim.php" method="GET">
        <!-- 使用name区分表单元素 -->
        用户名:<input type="text" name="username" value="输入用户名" maxlength="6"><br>
        密码:<input type="password" name="password"><br>
        <!-- radio单选按钮 -->
        <!-- name是表单元素的名字 这里性别单选按钮必须有同一个名字才能有多选一的效果,checkbox同理 -->
        <!-- 发送到后台的是这个元素中的value的值 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面大开始可以默认选中这个按钮 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked">女<input type="radio" name="sex" value="女"><br>
        <!-- checkbox复选框 -->
        爱好:吃饭<input type="checkbox" name="hobby" value="吃饭" checked="checked">睡觉<input type="checkbox" name="hobby" value="睡觉">
        <!-- 提交按钮 点击了提交按钮可以把表单域中的表单元素的值提交至后台-->
        <br>
        <input type="submit" value="提交"><br>
        <!-- 重置按钮可以将表单复原为初始状态 -->
        <input type="reset" value="重置">
        <!-- button按钮 -->
        <input type="button" value="这是一个按钮">
        <!-- 文件上传 -->
        <input type="file" value="选择文件啊">
    </form>
    <p>
        input标签的属性
    </p>
    <p>
        name 由用户自定义， 定义input元素的名称
    </p>
    <p>
        value 由用户自定义， 规定input元素的值
    </p>
    <p>
        checked 规定由此input元素首次加载时应该被选中
    </p>
    <p>
        maxlength 规定输入字段中的字符的最大长度
    </p>
</body>
</html>
