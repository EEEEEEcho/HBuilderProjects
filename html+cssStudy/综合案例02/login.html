<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="sexMan"><label for="sexMan"><img src="./images/man.jpg">男</label>
                <input type="radio" name="sex" id="sexWomen"><label for="sexWomen"><img src="./images/women.jpg">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>11</option>
                    <option>17</option>
                    <option>18</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="sex" id="marry"><label for="marry">已婚</label>
                <input type="radio" name="sex" id="unmarry"><label for="unmarry">未婚</label>
                <input type="radio" name="sex" id="dispatch"><label for="dispatch">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="硕士"></td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="xs">贤淑
                <input type="checkbox" name="ka">可爱
                <input type="checkbox" name="xg">性感
                <input type="checkbox" name="fm">妩媚
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>
                    个人简介
                </textarea>
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="http://www.baidu.com">我是会员，立即注册</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ol>
                    <li>年满18岁</li>
                    <li>单身</li>
                    <li>帅逼</li>
                </ol>
            </td>
        </tr>
    </table>
</body>
</html>
