<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>图像标签的使用</p><br>title
    <img src="./imgs/3.jpg" />
    <p>alt 替换文本，图像显示不出来时，会以文本替换</p><br>
    <img src="./imgs/1.jpg" alt="我裂开了" />
    <p>title 提示文本，鼠标悬停于图片上时显示的提示内容 </p><br>
    <img src="./imgs/3.jpg" title="我裂开了" />
    <p>width 给图像设置宽度 单位是像素</p><br>
    <img src="./imgs/3.jpg" title="我裂开了"  width="500"/>
    <p>height 给图像设置高度 </p><br>
    <img src="./imgs/3.jpg" title="我裂开了"  height="100"/>
    <!-- 一般情况下，图像只修改宽度或高度其中的一个，另一个会自动调整 -->
    <p>border 给图像设置边框 </p><br>
    <img src="./imgs/3.jpg" title="我裂开了" border="15" />
</body>
</html>
