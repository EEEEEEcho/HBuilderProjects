<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式表</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 内部样式表，是写道html页面内部，是将所有的CSS代码抽取
    出来。然后单独放到一个<sytly>标签中 -->
    <!-- style理论上是可以放到html的任何地方，但是一般会放到head中 -->
    <!-- 控制范围是整个html页面，是嵌入式的 -->
</body>
</html>
